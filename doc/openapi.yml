openapi: "3.0.0"
info:
  title: "ストリートライトAPI"
  version: "1.0.0"
  description: "このAPIは街灯をリモートで管理するためのものです。"
  license:
    name: "Apache 2.0"
    url: "https://www.apache.org/licenses/LICENSE-2.0"
servers:
  - url: "test.mykafkacluster.org:18092"
    description: "テストサーバー"
defaultContentType: "application/json"
paths:
  /streetlights:
    get:
      summary: "全ての街灯の情報を取得する"
      operationId: "getAllStreetlights"
      responses:
        '200':
          description: "成功"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Streetlight"
    post:
      summary: "新しい街灯を追加する"
      operationId: "addStreetlight"
      requestBody:
        description: "新しい街灯の情報"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Streetlight"
      responses:
        '201':
          description: "作成成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Streetlight"
channels:
  街灯.1.0.イベント.{街灯ID}.照明.測定:
    description: "照明の測定値を送受信するトピック。"
    parameters:
      街灯ID:
        description: "街灯のID。"
        schema:
          type: "string"
    publish:
      summary: "特定の街灯の照明状況を通知する。"
      operationId: "receiveLightMeasurement"
      message:
        name: "lightMeasured"
        title: "照明測定"
        summary: "特定の街灯の照明状況を通知する。"
        contentType: "application/json"
        payload:
          type: "object"
          properties:
            ルーメン:
              type: "integer"
              minimum: 0
              description: "測定された光の強さ（ルーメン）。"
            送信時刻:
              type: "string"
              format: "date-time"
              description: "メッセージが送信された日時。"
  街灯.1.0.アクション.{街灯ID}.オン:
    parameters:
      街灯ID:
        description: "街灯のID。"
        schema:
          type: "string"
    subscribe:
      operationId: "turnOn"
      message:
        name: "turnOnOff"
        title: "オン/オフ"
        summary: "特定の街灯をオンまたはオフにするコマンド。"
        payload:
          type: "object"
          properties:
            コマンド:
              type: "string"
              enum:
                - "on"
                - "off"
              description: "ライトをオンまたはオフにする。"
            送信時刻:
              type: "string"
              format: "date-time"
              description: "メッセージが送信された日時。"
components:
  messages:
    lightMeasured:
      name: "lightMeasured"
      title: "照明測定"
      summary: "特定の街灯の照明状況を通知する。"
      contentType: "application/json"
      payload:
        type: "object"
        properties:
          ルーメン:
            type: "integer"
            minimum: 0
            description: "測定された光の強さ（ルーメン）。"
          送信時刻:
            type: "string"
            format: "date-time"
            description: "メッセージが送信された日時。"
    turnOnOff:
      name: "turnOnOff"
      title: "オン/オフ"
      summary: "特定の街灯をオンまたはオフにするコマンド。"
      payload:
        type: "object"
        properties:
          コマンド:
            type: "string"
            enum:
              - "on"
              - "off"
            description: "ライトをオンまたはオフにする。"
          送信時刻:
            type: "string"
            format: "date-time"
            description: "メッセージが送信された日時。"
  schemas:
    lightMeasuredPayload:
      type: "object"
      properties:
        ルーメン:
          type: "integer"
          minimum: 0
          description: "測定された光の強さ（ルーメン）。"
        送信時刻:
          type: "string"
          format: "date-time"
          description: "メッセージが送信された日時。"
    turnOnOffPayload:
      type: "object"
      properties:
        コマンド:
          type: "string"
          enum:
            - "on"
            - "off"
          description: "ライトをオンまたはオフにする。"
        送信時刻:
          type: "string"
          format: "date-time"
          description: "メッセージが送信された日時。"
    Streetlight:
      type: "object"
      properties:
        id:
          type: "string"
          description: "街灯のID。"
        location:
          type: "string"
          description: "街灯の位置。"
        name:
          type: "string"
          description: "街灯の名前。"
  parameters:
    街灯ID:
      description: "街灯のID。"
      schema:
        type: "string"